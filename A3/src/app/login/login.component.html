<div class="album py-5 adddriver mb-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form (ngSubmit)="loginUser()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" [(ngModel)]="username" id="username" class="form-control" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a type="button" class="btn btn-secondary" routerLink="/signup">Signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
